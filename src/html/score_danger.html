<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>公安</title>
    <link rel="stylesheet" type="text/css" href="../css/public.css">
    <link rel="stylesheet" type="text/css" href="../css/score.css">
    <script type="text/javascript" src="../js/jquery-1.10.1.min.js"></script>
    <script type="text/javascript" src="../js/public.js"></script>
</head>
<body>
@@include('./include/header.html')
@@include('./include/leftBar2.html')
<div class="cont">
    <div class="module cf">
        <div class="formCondi">
            高危项名称<input type="text">
        </div>
        <div class="formIcon">
            <input type="button" value="查询" class="scoreIcon1">
            <input type="button" value="新增" class="scoreIcon2" onclick="window.location='score_adddanger.html'">
        </div>
    </div>
    <div class="moduleTable moduleTable2">
        <table cellpadding="0" cellspacing="0" border="0">
            <tr>
                <th>序号</th>
                <th>高危项名称</th>
                <th>条件设置</th>
                <th>操作</th>
            </tr>
            <tr>
                <td>1</td>
                <td rowspan="4">集资诈骗高危项</td>
                <td class="cda1108">人员关系分值 > 60</td>
                <td><a href="score_adddanger.html" class="mtIcon1">修改</a> | <a href="#" class="mtIcon2">删除</a></td>
            </tr>
            <tr>
                <td>2</td>
                <td class="cda1108">法院诉讼分值 > 80</td>
                <td><a href="score_adddanger.html" class="mtIcon1">修改</a> | <a href="#" class="mtIcon2">删除</a></td>
            </tr>
            <tr>
                <td>3</td>
                <td class="cda1108">资金流向分值 > 90</td>
                <td><a href="score_adddanger.html" class="mtIcon1">修改</a> | <a href="#" class="mtIcon2">删除</a></td>
            </tr>
        </table>
        <div class="page">
            <div class="page_l">共3条数据</div>
            <div class="page_r">
                <span>共1页，每页10条</span>
                <div class="page_rA">
                    <a href="javascript:void(0)" class="disable">&lt;&lt;</a>
                    <a href="javascript:void(0)" class="disable">&lt;</a>
                    <input type="text" value="1">
                    <a href="javascript:void(0)" class="disable">&gt;</a>
                    <a href="javascript:void(0)" class="disable">&gt;&gt;</a>
                </div>
                <input type="button" value="确定" class="pageIcon">
            </div>
        </div>
    </div>
</div>

</html>
