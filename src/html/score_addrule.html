<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>数据</title>
    <link rel="stylesheet" type="text/css" href="../css/public.css">
    <link rel="stylesheet" type="text/css" href="../css/score.css">
    <script type="text/javascript" src="../js/jquery-1.10.1.min.js"></script>
    <script type="text/javascript" src="../js/public.js"></script>
    <script type="text/javascript" src="../js/score.js"></script>
</head>
<body>
@@include('./include/header.html')
@@include('./include/leftBar2.html')
<div class="cont">
    <div class="module">
        <div class="moduleTit">新增规则</div>
        <div class="addCont">
            <div class="addContList">
                <span class="addContList_l">规则名称</span>
                <div class="addContList_r"><input type="text" class="addInp1"></div>
            </div>
            <div class="addContList">
                <span class="addContList_l">积分规则来源</span>
                <div class="addContList_r"><input type="text" class="addInp1"></div>
            </div>
            <div class="addContList">
                <span class="addContList_l">业务分类</span>
                <div class="addContList_r">
                    <select class="addSel1">
                        <option>业务</option>
                    </select>
                </div>
            </div>
            <div class="addContList">
                <span class="addContList_l">积分规则类别</span>
                <div class="addContList_r">
                    <select class="addSel1">
                        <option>企业积分规则</option>
                        <option>人员积分规则</option>
                    </select>
                </div>
            </div>
            <div class="addContList">
                <span class="addContList_l">计算公式</span>
                <div class="addContList_r">
                    <div class="jsgsList">
                        <label><input type="radio" name="jsgs"> 直接指定</label>
                        <div class="jsgsList_r"><input type="text" class="jsgsListInp1"></div>
                    </div>
                    <div class="jsgsList">
                        <label><input type="radio" name="jsgs"> 指标占比</label>
                        <ul class="jsgsList_r">
                            <li>
                                <input type="button" value="+" class="jsgsListIcon iconAdd iconAddGz">
                                <select class="jsgsListSel1">
                                    <option>请选择</option>
                                    <option>涉集资诈骗高管人数</option>
                                    <option>高管曾经投资集资诈骗公司金额比例</option>
                                    <option>企业集资诈骗舆情负面次数</option>
                                    <option>在法院起诉集资诈骗次数</option>
                                </select>
                                <select class="jsgsListSel2">
                                    <option>请选择</option>
                                    <option>+</option>
                                    <option>-</option>
                                    <option>×</option>
                                    <option>÷</option>
                                </select>
                                <input type="text" class="jsgsListInp2">
                            </li>
                        </ul>
                    </div>
                    <div class="jsgsList">
                        <label><input type="radio" name="jsgs"> 求平均</label>
                        <ul class="jsgsList_r">
                            <li>
                                <input type="button" value="+" class="jsgsListIcon iconAdd iconAddPj">
                                <select class="jsgsListSel1">
                                    <option>请选择</option>
                                    <option>涉集资诈骗高管人数</option>
                                    <option>高管曾经投资集资诈骗公司金额比例</option>
                                    <option>企业集资诈骗舆情负面次数</option>
                                    <option>在法院起诉集资诈骗次数</option>
                                </select>
                                <select class="jsgsListSel2">
                                    <option>请选择</option>
                                    <option>+</option>
                                    <option>-</option>
                                    <option>×</option>
                                    <option>÷</option>
                                </select>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="addContList">
                <span class="addContList_l">规则描述</span>
                <div class="addContList_r"><textarea class="addTextarea"></textarea></div>
            </div>
            <div class="addContList">
                <span class="addContList_l"></span>
                <div class="addContList_r">
                    <input type="button" value="提交" class="scoreIcon1">
                    <input type="button" value="关闭" class="scoreIcon2" onclick="window.location='score_rule.html'">
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
