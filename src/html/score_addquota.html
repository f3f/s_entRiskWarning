<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>公安</title>
    <link rel="stylesheet" type="text/css" href="../css/public.css">
    <link rel="stylesheet" type="text/css" href="../css/score.css">
    <script type="text/javascript" src="../js/jquery-1.10.1.min.js"></script>
    <script type="text/javascript" src="../js/public.js"></script>
</head>
<body>
@@include('./include/header.html')
@@include('./include/leftBar2.html')
<div class="cont">
    <div class="module">
        <div class="moduleTit">新增指标</div>
        <div class="addCont">
            <div class="addContList">
                <span class="addContList_l">指标名称</span>
                <div class="addContList_r"><input type="text" class="addInp1"></div>
            </div>
            <div class="addContList">
                <span class="addContList_l">指标类型</span>
                <div class="addContList_r">
                    <select class="addSel1">
                        <option>请选择</option>
                        <option>人员指标</option>
                        <option>公司指标</option>
                    </select>
                </div>
            </div>
            <div class="addContList">
                <span class="addContList_l">运算字段</span>
                <div class="addContList_r">
                    <select class="addSel2">
                        <option>请选择表</option>
                    </select>
                    <select class="addSel2">
                        <option>请选择字段</option>
                    </select>
                </div>
            </div>
            <div class="addContList">
                <span class="addContList_l">指标描述</span>
                <div class="addContList_r"><textarea class="addTextarea"></textarea></div>
            </div>
            <div class="addContList">
                <span class="addContList_l"></span>
                <div class="addContList_r">
                    <input type="button" value="提交" class="scoreIcon1">
                    <input type="button" value="关闭" class="scoreIcon2" onclick="window.location='score_quota.html'">
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
