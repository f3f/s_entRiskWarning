<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>企业风险预警平台</title>
    <link rel="stylesheet" type="text/css" href="../css/login.css">
    <script type="text/javascript" src="../js/jquery-1.10.1.min.js"></script>
</head>
<body>
<div class="loginBg1"></div>
<div class="loginBg2">
    <div class="loginBox">
        <p class="loginWz"></p>
        <form  id="loginform" action = ''>
            <div class="loginZh"><input name="username" type="text" placeholder="请输入账号"></div>
            <div class="loginMm"><input name="password" type="password" placeholder="请输入密码"></div>
            <div class="loginAn"><input type="submit" value="登录" id="login"></div>
        </form>
        <div class="loginA">
            <a href="#">注册帐号</a>
            <a href="#">忘记密码</a>
        </div>
    </div>
</div>
<script>
    var winH = $(window).height();
    var loginBg1H = winH * 0.36;
    var loginBg2H = winH * 0.64;
    $(".loginBg1").height(loginBg1H);
    $(".loginBg2").height(loginBg2H);

    $("#login").click(function(){
        if($(".loginZh input").val() == "maguojie"){
            $(".loginZh input").val("");
            //window.location="index.html";
            $("#loginform").attr("action","index.html");
            $(".loginAn input").submit();
        }else if($(".loginZh input").val() == "mgj"){
            // window.location="http://202.106.10.250:8181/dataCenter/console/myConsole";
            $("input[name='username']").val("root");
            $("input[name='password']").val("root");
            $("#loginform").attr("action","http://202.106.10.250:8181/login");
            $("#loginform").attr("method","post");
            $(".loginAn input").submit();
        }
    })
</script>
</body>
</html>
