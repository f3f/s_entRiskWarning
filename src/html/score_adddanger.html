<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>公安</title>
    <link rel="stylesheet" type="text/css" href="../css/public.css">
    <link rel="stylesheet" type="text/css" href="../css/score.css">
    <script type="text/javascript" src="../js/jquery-1.10.1.min.js"></script>
    <script type="text/javascript" src="../js/public.js"></script>
    <script type="text/javascript" src="../js/score.js"></script>
</head>
<body>
@@include('./include/header.html')
@@include('./include/leftBar2.html')
<div class="cont">
    <div class="module">
        <div class="moduleTit">新增模型</div>
        <div class="addCont">
            <div class="addContList">
                <span class="addContList_l">高位项名称</span>
                <div class="addContList_r"><input type="text" class="addInp1"></div>
            </div>
            <div class="addContList">
                <span class="addContList_l">条件设置</span>
                <div class="addContList_r">
                    <ul class="jsgsList_r jsgsList_r2">
                        <li>
                            <input type="button" value="+" class="jsgsListIcon iconAdd iconAddTj">
                            <select class="jsgsListSel1">
                                <option>请选择</option>
                                <option>涉集资诈骗高管人数</option>
                                <option>高管曾经投资集资诈骗公司金额比例</option>
                                <option>企业集资诈骗舆情负面次数</option>
                                <option>在法院起诉集资诈骗次数</option>
                            </select>
                            <select class="jsgsListSel2">
                                <option>请选择</option>
                                <option>+</option>
                                <option>-</option>
                                <option>×</option>
                                <option>÷</option>
                            </select>
                            <input type="text" class="jsgsListInp2">
                        </li>
                    </ul>
                </div>
            </div>
            <div class="addContList">
                <span class="addContList_l">备注</span>
                <div class="addContList_r"><textarea class="addTextarea"></textarea></div>
            </div>
            <div class="addContList">
                <span class="addContList_l"></span>
                <div class="addContList_r">
                    <input type="button" value="提交" class="scoreIcon1">
                    <input type="button" value="关闭" class="scoreIcon2" onclick="window.location='score_danger.html'">
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
