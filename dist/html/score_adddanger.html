<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>数据</title>
    <link rel="stylesheet" type="text/css" href="../css/public.css">
    <link rel="stylesheet" type="text/css" href="../css/score.css">
    <script type="text/javascript" src="../js/jquery-1.10.1.min.js"></script>
    <script type="text/javascript" src="../js/public.js"></script>
    <script type="text/javascript" src="../js/score.js"></script>
</head>
<body>
<div class="top cf">
    <div class="top_l">
        <p class="logo">
            <img src="../images/logo.png">
            企业风险研判平台
        </p>
        <div class="topNav">
            <a href="index.html" class="active">企业风险预警</a>
            <a href="score_quota.html">评分配置</a>
        </div>
    </div>
    <div class="top_r">
        <a href="login.html" class="topIcon3"><i></i>安全退出</a>
        <a href="#" class="topIcon2"><i></i>修改密码</a>
        <a href="#" class="topIcon1"><i></i>个人信息</a>
    </div>
</div>
<ul class="leftBar leftBar2">
    <li onclick="window.location='score_quota.html'">
        <em></em>
        <i class="leftBar2_1"></i>
        <p>指标管理</p>
    </li>
    <li onclick="window.location='score_rule.html'">
        <em></em>
        <i class="leftBar2_2"></i>
        <p>规则管理</p>
    </li>
    <li onclick="window.location='score_score.html'">
        <em></em>
        <i class="leftBar2_3"></i>
        <p>评分模型</p>
    </li>
    <li onclick="window.location='score_level.html'">
        <em></em>
        <i class="leftBar2_4"></i>
        <p>等级设置</p>
    </li>
    <li onclick="window.location='score_danger.html'">
        <em></em>
        <i class="leftBar2_5"></i>
        <p>高危项定制</p>
    </li>
</ul>
<div class="cont">
    <div class="module">
        <div class="moduleTit">新增模型</div>
        <div class="addCont">
            <div class="addContList">
                <span class="addContList_l">高位项名称</span>
                <div class="addContList_r"><input type="text" class="addInp1"></div>
            </div>
            <div class="addContList">
                <span class="addContList_l">条件设置</span>
                <div class="addContList_r">
                    <ul class="jsgsList_r jsgsList_r2">
                        <li>
                            <input type="button" value="+" class="jsgsListIcon iconAdd iconAddTj">
                            <select class="jsgsListSel1">
                                <option>请选择</option>
                                <option>涉集资诈骗高管人数</option>
                                <option>高管曾经投资集资诈骗公司金额比例</option>
                                <option>企业集资诈骗舆情负面次数</option>
                                <option>在法院起诉集资诈骗次数</option>
                            </select>
                            <select class="jsgsListSel2">
                                <option>请选择</option>
                                <option>+</option>
                                <option>-</option>
                                <option>×</option>
                                <option>÷</option>
                            </select>
                            <input type="text" class="jsgsListInp2">
                        </li>
                    </ul>
                </div>
            </div>
            <div class="addContList">
                <span class="addContList_l">备注</span>
                <div class="addContList_r"><textarea class="addTextarea"></textarea></div>
            </div>
            <div class="addContList">
                <span class="addContList_l"></span>
                <div class="addContList_r">
                    <input type="button" value="提交" class="scoreIcon1">
                    <input type="button" value="关闭" class="scoreIcon2" onclick="window.location='score_danger.html'">
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
